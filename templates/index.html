<!DOCTYPE html>
<html>
<head>
    <title>My To-Do List</title>
    <style>
        body { font-family: Arial; padding: 2em; background-color: #f5f5f5; }
        h1 { color: #333; }
        ul { list-style-type: none; padding: 0; }
        li { background: #fff; margin: 0.5em 0; padding: 1em; border-radius: 5px; }
        .delete { float: right; color: red; text-decoration: none; }
    </style>
</head>
<body>
    <h1>📝 My To-Do List</h1>
    <form action="/add" method="POST">
        <input type="text" name="task" required>
        <button type="submit">Add Task</button>
    </form>
    <ul>
        {% for task in tasks %}
            <li>{{ task }} <a href="/delete/{{ loop.index0 }}" class="delete">❌</a></li>
        {% endfor %}
    </ul>
</body>
</html>
